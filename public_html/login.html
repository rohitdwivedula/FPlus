<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Log In | FPlus</title>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="css/reset.css" type="text/css"> <!-- CSS reset -->
        <link rel="stylesheet" href="css/login.css" type="text/css"> <!-- main styling -->


        <script src="js/jquery-2.1.1.js"></script>
        <script src="js/showpassword.js"></script>
    </head>
    <body>



        <img id="logo" src="img/logo.png" alt="logo"/>


        <div class="login">
          <h1>Login</h1>
          <form method="post" action="">
            <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
            <p><input type="password" name="password" value="" placeholder="Password"></p>
            <p class="remember_me">
              <label>
                <input type="checkbox" name="remember_me" id="remember_me">
                Remember me on this computer
              </label>
            </p>
            <p class="submit"><input type="submit" name="commit" value="Login"></p>
          </form>
        </div>

        <div class="login-help">
          <p>Forgot your password? <a href="signup.html">Click here to reset it</a>.</p>
        </div>
    </body>
</html>
