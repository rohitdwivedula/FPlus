<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
		    <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sign Up | FPlus</title>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">

		<!-- Style sheets -->
		    <link rel="stylesheet" href="css/reset.css" type="text/css"> <!-- CSS reset -->
        <link rel="stylesheet" href="css/signup.css" type="text/css"> <!-- main styling -->
    </head>
    <body>

		<img id="logo" src="img/logo.png" alt="logo"/>

    <div class="signup">
      <h1>Create New Account</h1>
      <form method="post" action="">
        <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p><input type="password" name="xpassword" value="" placeholder="Retype your Password"></p>

        <p class="submit"><input type="submit" name="commit" value="Create"></p> <!--After creating send page to verify.html-->
      </form>
    </div>

    <div class="signup-help">
      <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </div>
    </body>
</html>
